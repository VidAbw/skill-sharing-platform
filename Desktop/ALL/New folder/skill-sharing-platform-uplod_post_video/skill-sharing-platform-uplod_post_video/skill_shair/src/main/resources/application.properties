# ===============================
# ✅ MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/skill_shair_db
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# ✅ Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# ✅ Server Configuration
# ===============================
server.port=8000

# ===============================
# ✅ File Upload Configuration (Max 1GB for video, 300MB x 3 for images)
# ===============================
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1100MB

# ===============================
# ✅ Static Resources
# ===============================
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:./uploads/

# ===============================
# ✅ CORS Configuration
# ===============================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3002
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===============================
# ✅ File Cleanup Configuration
# ===============================
app.uploads.max-file-size-mb=100
